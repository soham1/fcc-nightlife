<!DOCTYPE html>

<html>

<head>
	<title>Nightlife Coordinator</title>
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/handlebars/handlebars.min.js"></script>
	<script src="/public/js/main.js"></script>
</head>


<body>
	<header id="header"></header>
	
	<form id="locationSearch">
		<input id="location" placeholder="Where you at?" value="Fremont"></input>
		<input type="submit" id="submit" value="GO">
	</form>
	<table id="table">
	</table>
	<script id="results-template" type="text/x-handlebars-template">
		{{#each businesses}}
		<tr>
			<td><img src="{{image_url}}" style="width:100px;height:100px;"></td>
			<td><h1>{{name}}</h1></td>
			<td><div>{{snippet_text}}</div></td>
			<td><img src="{{rating_img_url_small}}"></td>
			<td><button class="goingBtn" id="{{id}}">Going?</button></td>
			<td><div id="num-{{id}}">{{goingCount}}</div></td>
		</tr>
		{{/each}}
	</script>
</body>

</html>
